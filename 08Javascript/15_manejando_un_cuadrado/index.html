<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="Rectangulo.js" defer></script>
    <script src="index.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>POO</title>
</head>

<body class="container">


    <h1>El Plano 3D</h1>
    <div class="row">

        <div class="col-lg-4">            
            
            <label for="customRange2" class="form-label" id="labelBase">Base</label>
            <input type="range" class="form-range" id="btnBase" min="0" max="300">

            <label for="customRange2" class="form-label" id="labelAltura">Altura</label>
            <input type="range" class="form-range" id="btnAltura" min="0" max="300">

            <label for="customRange2" class="form-label">Rotar en X</label>
            <input type="range" class="form-range" id="btnRotarX" min="0" max="360">

            <label for="customRange2" class="form-label">Rotar en Y</label>
            <input type="range" class="form-range" id="btnRotarY" min="0" max="360">

            <label for="customRange2" class="form-label">Rotar en Z</label>
            <input type="range" class="form-range" id="btnRotarZ" min="0" max="360">

            <label for="exampleColorInput" class="form-label">Color</label>

            <input type="color" class="form-control form-control-color" id="colorSelector" title="Choose your color">


        </div>

        <div class="col-lg-8 cuadrado">
            <div id="resultado"></div>
        </div>

    </div>

</body>

</html>
